<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="leftSide">
        <div class="img"></div>
        <h1>Receive payments from any banking system</h1>
        <p>Connect your bank card, and create accounts in the selected currency.</p>
    </div>

    <div class="rightSide">
        <div class="login">
            <div class="emoji"></div>
            <h1>Welcome back!</h1>
            <p>Please login to access your account.</p>

            <div class="email">
                <div class="emailAndInfo">
                    <p>E-mail or phone number</p>
                    <div class="info"></div>
                </div>
                <input class="input1" placeholder="Type your e-mail or phone number" type="text" />
            </div>

            <div class="password">
                <p>Password</p>
                <input class="input2" placeholder="Type your password" type="text" />
            </div>

            <div class="button">Log In</div>

            <div class="footer">
                <h3>Don't have an account?</h3>
                <div>
                    <a href="../SignUpPage/sign.html">Sign Up</a>
                </div>
            </div>
        </div>
</body>

</html>
