<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="leftSide">
        <div class="img"></div>
        <h1>Receive payments from any banking system</h1>
        <p>Connect your bank card, and create accounts in the selected currency.</p>
    </div>

    <div class="rightSide">
        <div class="sign">
            <div class="emoji"></div>
            <h1>Join us!</h1>
            <p>Enter your information and join us.</p>

            <div class="email">
                <div class="emailAndInfo">
                    <p>E-mail or phone number</p>
                    <div class="info"></div>
                </div>
                <input class="input1" placeholder="Type your e-mail or phone number" type="text" />
            </div>

            <div class="password">
                <p>Password</p>
                <input class="input2" placeholder="Type your password" type="password" />
            </div>

            <div class="confirmPass">
                <p>Confirm Password</p>
                <input class="input3" placeholder="Confirm your password" type="password" />
            </div>

            <div class="button">Sign up</div>

            <div class="footer">
                <h3>Already have an account?</h3>
                <div>
                    <h3>Sign Up</h3>
                </div>
            </div>
        </div>

        <script src="../SignUpPage/sign.js"></script>
</body>

</html>
